<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day!</title>
    <style>
        body {
            background-color: #fff5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .garden {
            position: relative;
            width: 200px;
            height: 300px;
        }

        /* The Pot */
        .pot {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: #8b4513;
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
            z-index: 2;
        }

        .pot-top {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 20px;
            background: #a0522d;
            border-radius: 5px;
            z-index: 3;
        }

        /* Rose Container */
        .rose {
            position: absolute;
            bottom: 80px;
            transform-origin: bottom center;
            opacity: 0;
            transform: scale(0);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rose.grow {
            opacity: 1;
            transform: scale(1);
        }

        .stem {
            width: 4px;
            height: 120px;
            background: #2e7d32;
            margin: 0 auto;
        }

        .flower-head {
            width: 40px;
            height: 40px;
            background: #ff4d6d;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Petal details */
        .flower-head::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            border: 2px solid #c9184a;
            border-radius: 50%;
            border-top-color: transparent;
        }

        h1 {
            color: #ff4d6d;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 2s;
        }

        .visible { opacity: 1 !important; }
    </style>
</head>
<body>

    <div class="garden">
        <div id="rose1" class="rose" style="left: 20px; transition-delay: 0.5s;">
            <div class="flower-head"></div>
            <div class="stem"></div>
        </div>
        <div id="rose2" class="rose" style="left: 80px; transition-delay: 1.5s;">
            <div class="flower-head" style="background: #ff758f;"></div>
            <div class="stem" style="height: 150px;"></div>
        </div>
        <div id="rose3" class="rose" style="left: 140px; transition-delay: 2.5s;">
            <div class="flower-head"></div>
            <div class="stem"></div>
        </div>
        
        <div class="pot-top"></div>
        <div class="pot"></div>
    </div>

    <h1 id="message">Happy Rose Day, My Love! ðŸŒ¹</h1>

    <script>
        window.onload = () => {
            const roses = document.querySelectorAll('.rose');
            roses.forEach(rose => rose.classList.add('grow'));
            
            setTimeout(() => {
                document.getElementById('message').classList.add('visible');
            }, 3500);
        };
    </script>
</body>
</html>
